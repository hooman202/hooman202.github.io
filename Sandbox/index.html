<!DOCTYPE html>
<html>
<head>
	<title>Research Portfolio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>John Doe</h1>
		<nav>
			<ul>
				<li><a href="#about">About</a></li>
				<li><a href="#publications">Publications</a></li>
				<li><a href="#projects">Projects</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="about">
			<h2>About</h2>
			<p>Insert your bio here.</p>
		</section>
		<section id="publications">
			<h2>Publications</h2>
			<ul>
				<li><a href="#">Title of Publication 1</a></li>
				<li><a href="#">Title of Publication 2</a></li>
				<li><a href="#">Title of Publication 3</a></li>
			</ul>
		</section>
		<section id="projects">
			<h2>Projects</h2>
			<ul>
				<li><a href="#">Title of Project 1</a></li>
				<li><a href="#">Title of Project 2</a></li>
				<li><a href="#">Title of Project 3</a></li>
			</ul>
		</section>
		<section id="contact">
			<h2>Contact</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name"><br>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email"><br>

				<label for="message">Message:</label>
				<textarea id="message" name="message"></textarea><br>

				<input type="submit" value="Submit">
			</form>
		</section>
	</main>
	<footer>
		<p>&copy; John Doe 2023</p>
	</footer>
</body>
</html>
